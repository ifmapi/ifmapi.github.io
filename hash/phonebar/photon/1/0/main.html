<!doctype html>
<html>

<head>
  <title>PhoneBar</title>
  <meta charset="utf-8">
  <link href="favicon.ico" rel="icon">

  <script src="assets/lib/jquery-3.3.1.min.js"></script>
  <script src="assets/lib/jquery.toast-1.3.2.min.js"></script>
  <link href="assets/lib/jquery.toast-1.3.2.min.css" rel="stylesheet" />
  <script src="assets/lib/ifm.provisioning.min.js"></script>
  <script src="assets/lib/ifm.oauth2.min.js"></script>
  <script src="js/phonebar.min.js"></script>
  <script src="js/phonebar.spc.min.js"></script>
  <script src="js/phonebar.webrtc.min.js"></script>
  <script src="js/phonebar.webrtc.defaults.js"></script>
  <script src="js/phonebar.xmpp.min.js"></script>
  <script src="js/phonebar.ui.min.js"></script>
  <script src="js/phonebar.ui.photon.js"></script>
  <script src="assets/lib/ifm.photon.js"></script>

  <!-- Stylesheets -->
  <link href="assets/ifm.css" rel="stylesheet" />
  <link href="assets/phonebar.css" rel="stylesheet" />
  <link href="assets/icons.css" rel="stylesheet" />
</head>

<body>

<!-- 
// Layout 
//::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::
 -->

  <div id="page-layout" class="alt-background" style="display:none;">

    <div class="phonebar-toolbar toolbar toolbar-body">
      <!-- Agent Toolbar -->

      <button class="phonebar-login-ready-button material-icons"><i class="material-icons">play_arrow</i></button>
      <button class="phonebar-pause-button material-icons"><i class="material-icons">pause</i></button>
      <button class="phonebar-logout-button material-icons"><i class="material-icons">stop</i></button>

      <span class="toolbar-flex-group">
        <span class="phonebar-state-text toolbar-label"></span>
        <span class="phonebar-state-time-text toolbar-label"></span>
      </span>

      <label class="phonebar-number-label"><i class="material-icons">settings_phone</i></label>
      <input class="phonebar-number-input">

      <button class="phonebar-abort-call-button material-icons"><i class="material-icons">clear</i></button>
      <button class="phonebar-call-button material-icons"><i class="material-icons">call_made</i></button>
      <button class="phonebar-transfer-button material-icons"><i class="material-icons">keyboard_tab</i></button>

      <span class="toolbar-separator">|</span>

      <button class="phonebar-start-recording-button material-icons"><i class="material-icons">fiber_manual_record</i></button>
      <button class="phonebar-stop-recording-button material-icons blink"><i class="material-icons">stop</i></button>
      <button class="phonebar-mute-recording-button material-icons"><i class="material-icons">pause_circle_outline</i></button>
      <button class="phonebar-unmute-recording-button material-icons blink"><i class="material-icons">pause_circle_filled</i></button>

      <!-- Phone Toolbar -->

      <!-- <span class="phonebar-phone-speakers-label toolbar-separator"> </span>
      <label class="phonebar-phone-speakers-label material-icons"><i class="material-icons">headset</i></label>
      <meter class="phonebar-phone-speakers-meter" value="0" min="0" low="25" optimum="50" high="90" max="100"></meter>

      <span class="phonebar-phone-microphone-label toolbar-separator"> </span>
      <label class="phonebar-phone-microphone-label material-icons"><i class="material-icons">mic</i></label>
      <meter class="phonebar-phone-microphone-meter" value="0" min="0" low="25" optimum="50" high="90" max="100"></meter> -->

      <button class="phonebar-phone-microphone-off-button material-icons"><i class="material-icons">mic_off</i></button>
      <button class="phonebar-phone-microphone-on-button material-icons blink"><i class="material-icons">mic_off</i></button>

      <!-- <span class="toolbar-flex-group">
        <span class="phonebar-phone-state-text toolbar-label"></span>
      </span> -->

      <span class="toolbar-separator">|</span>

      <button class="phonebar-phone-flash-button material-icons"><i class="material-icons">flash_on</i></button>
      <button class="phonebar-phone-manual-transfer-button material-icons"><i class="material-icons">phone_forwarded</i></button>

      <span class="toolbar-separator">|</span>

      <button class="phonebar-phone-pickup-button material-icons solid level-1"><i class="material-icons">call</i></button>
      <button class="phonebar-phone-hangup-button material-icons solid level-1"><i class="material-icons">call_end</i></button>

      <span class="toolbar-separator">|</span>

      <button class="phonebar-phone-line1-button material-icons"><i class="material-icons">filter_1</i></button>
      <button class="phonebar-phone-line2-button material-icons"><i class="material-icons">filter_2</i></button>
      <button class="phonebar-phone-enter-conference-button material-icons"><i class="material-icons">call_merge</i></button>
      <button class="phonebar-phone-leave-conference-button material-icons"><i class="material-icons">call_split</i></button>

      <!-- Other Items -->

      <span class="toolbar-separator">|</span>

      <button class="phonebar-campaignlist-button material-icons"><i class="material-icons">assignment</i></button>
      <button class="phonebar-queueinfo-button material-icons"><i class="material-icons">repeat</i></button>
      <button class="phonebar-phone-dialpad-toggle-button material-icons"><i class="material-icons">dialpad</i></button>

      <button class="phonebar-mainmenu-button material-icons"><i class="material-icons">more_vert</i></button>
    </div>

    <div id="phonebar-phone-dialpad-holder" style="display:none !important;">
      <div id="phonebar-phone-dialpad-buttons">
        <button class="phonebar-phone-key-digit1 level-1">1</button>
        <button class="phonebar-phone-key-digit2 level-1">2</button>
        <button class="phonebar-phone-key-digit3 level-1">3</button>
        <button class="phonebar-phone-key-digit4 level-1">4</button>
        <button class="phonebar-phone-key-digit5 level-1">5</button>
        <button class="phonebar-phone-key-digit6 level-1">6</button>
        <button class="phonebar-phone-key-digit7 level-1">7</button>
        <button class="phonebar-phone-key-digit8 level-1">8</button>
        <button class="phonebar-phone-key-digit9 level-1">9</button>
        <button class="phonebar-phone-key-digit0 level-1">0</button>
        <button class="phonebar-phone-key-hash level-1">#</button>
        <button class="phonebar-phone-key-star level-1">*</button>
      </div>
    </div>

    <div id="media_div" style="display:none !important;">
      <audio id="remote_audio0" autoplay></audio>
      <audio id="remote_audio1" autoplay></audio>
    </div>
  </div>

  <noscript>:| no javascript?!</noscript>
</body>

</html>
